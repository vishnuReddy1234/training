<<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" name="username" ng-model="user.username" placeholder="Username">
          </label>
          <label class="item item-input">
              <input type="password" name="password" ng-model="user.password" placeholder="Password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login(signinForm.$valid)">Login</button>
  </ion-content>
</ion-view>
